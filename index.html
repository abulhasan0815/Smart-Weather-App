<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Here - Enhanced</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" />
            <button class="search-btn"><i class="fas fa-search"></i></button>
            <button class="location-btn"><i class="fas fa-location-arrow"></i></button>
        </div>
        
        <div class="unit-toggle">
            <button class="unit-c active">°C</button>
            <button class="unit-f">°F</button>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>
        
        <div class="error">
            <p>Invalid city name. Please try again.</p>
        </div>
        
        <div class="weather">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" class="weather-icon" />
            <h1 class="temp">18°C</h1>
            <h2 class="city">St. John's, NL</h2>
            <p class="weather-description">Moderate rain</p>
            
            <div class="details">
                <div class="col">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            
            <div class="details">
                <div class="col">
                    <i class="fas fa-temperature-low"></i>
                    <div>
                        <p class="pressure">1013 hPa</p>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-eye"></i>
                    <div>
                        <p class="visibility">10 km</p>
                        <p>Visibility</p>
                    </div>
                </div>
            </div>
            
            <div class="last-updated">Last updated: <span class="update-time">Just now</span></div>
        </div>
        
        <div class="forecast-container">
            <h3>5-Day Forecast</h3>
            <div class="forecast">
                <!-- Forecast items will be added by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
